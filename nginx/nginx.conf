# HTTP section

http {

    upstream Healthcare {
        server web:8000;
    }

    server {
    listen 80;
    server_name localhost;

   location / {
        proxy_pass http://Healthcare;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/static/;
        include /etc/nginx/mime.types;
        }


    }
}




