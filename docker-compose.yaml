# Servizi web buildati per ultimi

  my-postgres:
    image: postgres:15
    container_name: db
    environment:
     - POSTGRES_DB=${DATABASE_NAME}
     - POSTGRES_USER=${DATABASE_USER}
     - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    ports:
    - '5432:5432'
    volumes:
    - pg_data:/var/lib/postgresql/data

  web:
    build: .
    command: sh -c "python3 ./contract/deploy.py && gunicorn Healthcare.wsgi:application --config ./Healthcare/gunicorn_config.py --log-level debug"
    container_name: django
    expose:
      - 8000
    volumes:
      - .:/app
     # - /var/certbot/conf:/etc/letsencrypt/:ro
      - ./static/:/app/static
    environment:
      - DJANGO_ENV=${DJANGO_ENV}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
    depends_on:
      - my-postgres
      - rpcnode
    networks:
      quorum-dev-quickstart:

  nginx:
    build: ./nginx
    restart: unless-stopped
    ports:
      - 1337:80
    volumes:
      - ./static/:/app/static
    depends_on:
      - web
    networks:
      quorum-dev-quickstart:


